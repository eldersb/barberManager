<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Listagem de atendimentos</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark text-white">
        <div class="container-fluid">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-scissors" viewBox="0 0 16 16">
                <path d="M3.5 3.5c-.614-.884-.074-1.962.858-2.5L8 7.226 11.642 1c.932.538 1.472 1.616.858 2.5L8.81 8.61l1.556 2.661a2.5 2.5 0 1 1-.794.637L8 9.73l-1.572 2.177a2.5 2.5 0 1 1-.794-.637L7.19 8.61zm2.5 10a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0m7 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
            </svg>
            <a class="navbar-brand ms-2" href="#">BarberShop</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Listagem</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome do cliente</th>
                    <th scope="col">Nome do barbeiro</th>
                    <th scope="col">Data de atendimento</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="task : ${tasks}">
                    <td data-th-text="${task.id}"></td>
                    <td data-th-text="${task.nameClient}"></td>
                    <td data-th-text="${task.nameBarber}"></td>
                    <td data-th-text="${{task.date}}"></td>
                </tr>

                </tbody>
            </table>

            <a href="/create">Cadastro</a>

        </div>
    </div>
</div>

</body>
</html>
