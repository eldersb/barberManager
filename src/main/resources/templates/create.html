<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastre um atendimento</title>
</head>
<body>

<th:block th:replace="layouts/nav :: nav"></th:block>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="mt-5" method="POST" th:action="@{/create}" th:object="${task}">
                <input type="hidden">
                <div class="mb-3">
                    <label for="nameClient" class="form-label" id="nameClient">Nome do cliente</label>
                    <input type="text" class="form-control"  th:field="*{nameClient}">
                </div>
                <div class="mb-3">
                    <label for="nameBarber" class="form-label" id="nameBarber">Nome do barbeiro</label>
                    <input type="text" class="form-control" th:field="*{nameBarber}">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label" id="date">Data de execução</label>
                    <input type="text" class="form-control" th:field="*{date}">
                </div>

                <button type="submit" class="btn btn-primary text-white">
                    Cadastrar
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
