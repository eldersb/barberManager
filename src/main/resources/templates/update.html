            <form class="mt-5" method="POST" action="/create">
                <input type="hidden">
                <div class="mb-3">
                    <label for="nameClient" class="form-label" id="nameClient">Nome do cliente</label>

                </div>

                    <input type="text" class="form-control" name="nameBarber" >
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label" id="date">Data de execução</label>
                    <input type="text" class="form-control" name="date">
                </div>

                <button type="submit" class="btn btn-info text-white">
                    Cadastrar
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16">
