<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Barbershop</title>
</head>
<body>

<th:block th:replace="layouts/nav :: nav"></th:block>

<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5">

            <h1 class="mt-5" style="font-family: Poppins, sans-serif; font-weight: 300">AGENDE UM NOVO ATENDIMENTO:</h1>

            <form class="mt-3" method="POST" th:action="@{/home}" th:object="${task}" >
                <input type="hidden">
                <div class="mb-3">
                    <label for="nameClient" class="form-label" id="nameClient">Nome do cliente</label>
                    <input type="text" class="form-control"  th:field="*{nameClient}">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label" id="name">Nome do barbeiro</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{barber}">
                        <option value="" selected>Selecione o barbeiro</option>
                        <option
                                th:each="barber : ${barbers}"
                                th:value="${barber.id}"
                                th:text="${barber.name}">Barber
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label" id="date">Data de execução</label>
                    <input type="datetime-local" class="form-control" th:field="*{date}">
                </div>


                <button type="submit" class="btn"  style="background-color: #f0b35b;">
                    <strong>Cadastrar</strong>
                </button>

                <a type="submit" class="btn btn-dark" href="/list" >
                    <strong>Agendamento</strong>
                </a>
            </form>

        </div>

        <div class="col-md-6 mt-3">
            <img th:src="@{/images/barbershop.png}" alt="Barbershop" class="img-fluid">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
